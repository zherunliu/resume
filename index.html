<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resume</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <script src="./js/marked.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 编辑器和预览界面 print-hidden 打印预览时不可见 -->
    <div class="container print-hidden">
      <header>
        <h1><i class="fas fa-file-alt"></i> Make your resume easier!</h1>
        <p>Write your resume in Markdown, style it with CSS, output to PDF</p>
      </header>

      <div class="controls">
        <button id="load-template">
          <i class="fas fa-file-import"></i> 加载简历模板
        </button>
        <button id="clear-all"><i class="fas fa-trash"></i> 清空内容</button>
        <button id="unfold-html"><i class="fas fa-print"></i> 打印预览</button>
      </div>

      <div class="main-content">
        <div class="editor-section">
          <div class="section-header">
            <i class="fas fa-edit"></i> Markdown 编辑器
          </div>
          <textarea
            id="markdown-input"
            placeholder="请输入简历的 Markdown 内容..."
          ></textarea>
        </div>

        <div class="preview-section">
          <div class="section-header"><i class="fas fa-eye"></i> 简历预览</div>
          <div class="preview-container">
            <div id="resume-preview"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 打印容器 (默认隐藏) -->
    <div class="print-container">
      <div id="print-resume-preview"></div>
    </div>

    <!-- 打印模式下的关闭按钮 (默认隐藏) -->
    <button class="print-close" id="exit-print">
      <i class="fas fa-times"></i>
    </button>

    <script>
      const input = document.getElementById("markdown-input");
      const preview = document.getElementById("resume-preview");
      const printPreview = document.getElementById("print-resume-preview");
      const loadTemplateBtn = document.getElementById("load-template");
      const clearAllBtn = document.getElementById("clear-all");
      const unfoldHtmlBtn = document.getElementById("unfold-html");
      const exitPrintBtn = document.getElementById("exit-print");
      const body = document.body;

      // 配置 marked.js
      marked.setOptions({
        breaks: true,
        gfm: true,
      });

      // 转换 Markdown 为简历 HTML - 同时更新两个预览区域
      function convertToResume() {
        const markdownText = input.value;
        const html = marked.parse(markdownText);
        preview.innerHTML = html;
        printPreview.innerHTML = html;
      }

      // 加载简历模板
      loadTemplateBtn.addEventListener("click", () => {
        const template = `# 姓名

        input.value = template;
        convertToResume();
      });

      // 清空内容
      clearAllBtn.addEventListener("click", () => {
        if (confirm("确定要清空所有内容吗？")) {
          input.value = "";
          convertToResume();
        }
      });

      // 进入打印预览模式
      function enterPrintMode() {
        // 用 print-mode 装饰整个 body，同时控制切换状态
        body.classList.add("print-mode");
        exitPrintBtn.style.display = "flex";
        convertToResume();
        window.scrollTo(0, 0);
      }

      // 退出打印预览模式
      function exitPrintMode() {
        body.classList.remove("print-mode");
        exitPrintBtn.style.display = "none";
      }

      // 展开打印预览
      unfoldHtmlBtn.addEventListener("click", enterPrintMode);

      // 退出打印预览
      exitPrintBtn.addEventListener("click", exitPrintMode);

      // 监听输入变化 - 实时更新两个预览区域
      input.addEventListener("input", convertToResume);

      // 初始加载模板
      loadTemplateBtn.click();
    </script>
  </body>
</html>
